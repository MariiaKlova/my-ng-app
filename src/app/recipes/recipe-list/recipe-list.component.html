<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success mb-5">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <a href="#" class="list-group-item clearfix mb-5" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text mb-2">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img 
                [src] = 'recipe.imagePath'
                alt="{{ recipe.name }}" 
                class="img-responsive" 
                tyle="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
